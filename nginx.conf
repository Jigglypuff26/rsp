# установка конфига в консоли вводим sudo cp -r ./nginx.conf /etc/nginx/nginx.conf

user www-data www-data;
worker_processes auto;
worker_cpu_affinity auto;
worker_priority 0;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    # use epoll;  # Linux-specific, закомментировано для совместимости
    accept_mutex on;
    accept_mutex_delay 100ms;
}

worker_rlimit_nofile 65536;

http {
    # Базовая защита от DDoS
    limit_req_zone $binary_remote_addr zone=global_req_limit:20m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Ограничение соединений
    limit_conn_zone $binary_remote_addr zone=global_conn_limit:20m;
    limit_conn_zone $server_name zone=server_conn_limit:10m;
    
    # Защита от медленных атак
    limit_rate_after 1m;
    limit_rate 100k;
    
    # Защита от ботов и сканеров
    map $http_user_agent $bad_bot {
        default 0;
        ~*(ahrefs|semrush|mj12bot|dotbot|scrapy) 1;
        ~*(nmap|nikto|sqlmap|wget|curl|python) 1;
    }
    
    # Блокировка подозрительных запросов
    map $request_uri $bad_request {
        default 0;
        ~*(\.\.|/etc/passwd|/proc/self|/admin/config) 1;
        ~*(wp-|phpmyadmin|\.env|\.git) 1;
    }
    
    # Безопасность
    server_tokens off;
    reset_timedout_connection on;
    
    # Таймауты (более агрессивные)
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;
    keepalive_requests 50;
    
    # Буферы
    client_body_buffer_size 16k;
    client_header_buffer_size 2k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;
    
    # Ограничения для защиты от DDoS
    client_body_in_file_only off;
    client_body_in_single_buffer off;
    
    # Защита от переполнения
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    
    # Кэширование файлов
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Хэши
    server_names_hash_bucket_size 128;
    variables_hash_max_size 2048;
    
    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # SSL (усиленная конфигурация)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Защита от SSL-атак
    # ssl_dhparam /etc/nginx/dhparam.pem;  # Удалено - используется в server блоке
    ssl_ecdh_curve secp384r1;
    
    # Резолвер с кэшированием
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 3s;
    
    # Логи с фильтрацией
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format filtered '$remote_addr - [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_user_agent"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/ddos.log filtered if=$is_ddos;
    
    # Переменные для фильтрации DDoS
    map $request_uri $is_ddos {
        default 0;
        ~*(\/wp-admin|\/xmlrpc|\/admin|\/console) 1;
    }
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/javascript application/x-javascript
        application/json application/xml application/xml+rss
        application/vnd.ms-fontobject font/ttf font/opentype
        image/svg+xml;
    gzip_disable "MSIE [1-6]\\.(?!.*SV1)";
    
    # Временные файлы в RAM (если доступно)
    # Раскомментируйте только если используете Linux с /dev/shm
    # client_body_temp_path /dev/shm/nginx_client_temp 1 2;
    # proxy_temp_path /dev/shm/nginx_proxy_temp 1 2;
    # fastcgi_temp_path /dev/shm/nginx_fastcgi_temp 1 2;
    
    # Включение конфигов
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
