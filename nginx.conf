user nginx;
worker_processes auto;
worker_priority -2;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	multi_accept on;

	use epoll;
}

worker_rlimit_nofile 16384;

http {

	##
	# Basic Settings
	##

	keepalive_timeout 45;
    reset_timedout_connection on;
    client_body_timeout 35;
	client_header_timeout 12;
    send_timeout 30;

	client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size  8m;
    large_client_header_buffers 4 4k;

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;

	open_file_cache max=100000 inactive=20s;
    open_file_cache_valid 45s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	# Modern SSL configuration - only secure protocols
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers off; # TLSv1.3 uses modern cipher suites
	ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
	ssl_session_timeout 1d;
	ssl_session_cache shared:SSL:50m;
	ssl_session_tickets off;
	# SSL stapling requires resolver
	resolver 8.8.8.8 8.8.4.4 valid=300s;
	resolver_timeout 5s;
	ssl_stapling on;
	ssl_stapling_verify on;

	##
	# Logging Settings
	##

	# Logging
	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	                '$status $body_bytes_sent "$http_referer" '
	                '"$http_user_agent" "$http_x_forwarded_for"';
	
	access_log /var/log/nginx/access.log main;
	
	# Rate limiting
	limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
	limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
	limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

	##
	# Gzip Settings
	##

	gzip on;

	gzip_vary on;
	gzip_proxied expired no-cache no-store private auth;
	gzip_min_length 1000;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css text/javascript application/javascript application/x-javascript text/xml application/xml application/xml+rss application/json;
    gzip_disable "msie6";

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


