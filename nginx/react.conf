server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ipv6only=on;

    server_name pp-maksim.ru www.pp-maksim.ru;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove server version
    server_tokens off;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Rate limiting (зоны должны быть определены в nginx.conf)
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;

    # Cache control for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets with long cache
    location ~* \.(jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS and JS files
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header Access-Control-Allow-Origin "*";
    }

    # Other static files
    location ~* \.(zip|tgz|gz|rar|bz2|doc|docx|xls|xlsx|pdf|ppt|tar|wav|bmp|rtf)$ {
        expires 1w;
        add_header Cache-Control "public";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


server {
    listen 80;
    listen [::]:80;

    server_name pp-maksim.ru www.pp-maksim.ru;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}
