# Глобальная конфигурация Nginx для RSP проекта
# Разместить в /etc/nginx/sites-available/rsp и создать симлинк в /etc/nginx/sites-enabled/

# Upstream для контейнера
upstream rsp_backend {
    server 127.0.0.1:3030;
    keepalive 32;
}

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pp-maksim.ru www.pp-maksim.ru;

    # SSL сертификаты Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/pp-maksim.ru/chain.pem;

    # Логирование
    access_log /var/log/nginx/rsp-access.log;
    error_log /var/log/nginx/rsp-error.log warn;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Таймауты
    keepalive_timeout 65;
    send_timeout 60;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Отключение версии nginx в заголовках
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Проксирование на контейнер
    location / {
        proxy_pass http://rsp_backend;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://rsp_backend/health;
        access_log off;
    }

    # Статические файлы можно кэшировать на уровне nginx
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://rsp_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
