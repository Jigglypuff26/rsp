version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rsp-dev
    ports:
      - "3000:3000"
    volumes:
      # Монтируем исходный код для hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      # Исключаем node_modules из монтирования
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
