version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: rsp-dev
    ports:
      - "3030:3000"
    volumes:
      # Монтирование исходного кода для hot-reload
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Исключаем node_modules из volume для производительности
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - rsp-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  rsp-dev-network:
    driver: bridge
    name: rsp-dev-network
