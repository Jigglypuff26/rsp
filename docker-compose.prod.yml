# пример запуска скрипта docker compose -f docker-compose.prod.yml -p rsp-prod up --build -d

networks:
  prod:

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile.prod
    container_name: prod-mod
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    # Volumes для nginx конфигурации
    # Вариант 1: Без SSL (по умолчанию - volumes закомментированы)
    # Используется react.conf.default из Dockerfile
    
    # Вариант 2: С SSL (раскомментируйте volumes ниже для использования SSL)
    # Убедитесь, что SSL сертификаты установлены в /etc/letsencrypt/live/pp-maksim.ru/
    # volumes:
    #   # Кастомная nginx конфигурация с SSL
    #   - './nginx/react.conf:/etc/nginx/conf.d/default.conf:ro'
    #   # SSL сертификаты Let's Encrypt (обязательно для SSL)
    #   - '/etc/letsencrypt/:/etc/letsencrypt/:ro'
    
    # Основной nginx.conf (раскомментируйте если нужны глобальные изменения)
    # - './nginx.conf:/etc/nginx/nginx.conf:ro'
    environment:
      - NODE_ENV=production
    networks:
      - prod
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s