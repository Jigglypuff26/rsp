# пример запуска скрипта docker compose -f docker-compose.prod.yml -p rsp-prod up

networks:
  prod:

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile.prod
    container_name: prod-mod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - prod