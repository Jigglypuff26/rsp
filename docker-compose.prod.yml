# пример запуска скрипта docker compose -f docker-compose.prod.yml -p rsp-prod up --build -d

networks:
  prod:

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile.prod
    container_name: prod-mod
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - NODE_ENV=production
    networks:
      - prod
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s